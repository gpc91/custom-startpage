<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="clock"></div>
    <div class="weather_card">
        <div class = "title" id = "weather_location_name"></div>  
        <div class = "body">
            <span id="weather_temp" style="float:left;"></span>
            <img src="" id="weather_icon" />
            <div id="weather_location_name"></div>
            <div id="weather_desc"></div>
        </div>      
    </div>    
</body>
    <script src="openweathermap.js"></script>
    <script>      

        // if we are already storing geolocation info
        if (OpenWeather.StoredPosition())
        {
            // set position to use localStorage
            OpenWeather.Weather({
                position: "_",
                units: 'metric'
            });
        }
        else
        {
            // otherwise get position from navigator
            navigator.geolocation.getCurrentPosition(function(pos) {
                OpenWeather.Weather({
                    position: pos,
                    units: 'metric'
                });
            });    
        }
        
        // CLOCK UPDATE
        dt = new Date();
        setInterval(function() 
        {
            dt.setTime(Date.now());
            document.getElementById('clock').innerText = dt.toLocaleString().substring(11, 20);
        }, 1000);    

        // if a background.jpg file exists set it as background.
        document.getElementsByTagName('body')[0].style['background-image'] = `url("background/background.jpg")`;

    </script>
</html>

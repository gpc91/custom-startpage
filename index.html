<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="clock item" id="clock"></div>
            <hr/>

            <div class="weather_card item">
                <div class = "title" id = "weather_location_name"></div>  
                <div class = "body">
                    <img src="" class="icon" id="weather_icon" />
                    <div class="details-container">
                        <span class="temp" id="weather_temp" style="float:left;"></span> 
                        <div class="desc_box">
                            <span class="desc_main" id="weather_desc_main"></span>
                            <span class="desc_sub" id="weather_desc_sub"></span>
                        </div>               
                    </div>
                </div>      
            </div>
            <hr/> 

            <div class="item search">
                <select id="selector">
                  <optgroup label="Search Engine" >
                    <option value="google">Google</option>
                    <option value="duck">Duck Duck Go</option>
                    <option value="bing">Bing</option>
                    <option value="yandex">Yandex</option>
                    <option value="baidu">Baidu</option>                
                  </optgroup>
                </select>
                <input id="bar" type="search">
            </div>
            
            <div class="flex item">
                <a href="https://github.com/gpc91" target="_blank"><img src="images/GitHub-Mark-Light-32px.png" /></a>
                <a href="https://www.youtube.com" target="_blank"><img src="images/yt_icon_mono_dark.png"></a>
            </div>
            

        </div>
    </div>
    
</body>
    <script src="openweather.js"></script>
    <script src="search.js"></script>
    <script src="main.js"></script>
</html>
